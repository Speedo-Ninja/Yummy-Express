<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Express - Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #2ecc71, #3498db);
            color: white;
            overflow-x: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-family: 'Nosifer', cursive;
            font-size: 6rem;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            position: sticky;
            top: 80px;
            z-index: 100;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px;
            transition: background-color 0.3s ease;
            position: relative;
        }

        nav a:hover {
            background-color: #2ecc71;
            border-radius: 5px;
        }

        nav a i {
            margin-right: 8px;
            background: linear-gradient(45deg, #ff6347, #f5576c, #f093fb);
            -webkit-background-clip: text;
            color: transparent;
            transition: background 0.5s ease;
        }

        .cart-section {
            width: 80%;
            max-width: 900px;
            margin: 30px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
        }

        .cart-header, .total-price {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #3498db;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #ccc;
            align-items: center;
        }

        .cart-item span { flex: 1; text-align: left; }
        .cart-item img { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            margin-right: 15px;
        }

        .cart-item .details { display: flex; flex-direction: column; }
        .cart-item .details .restaurant-name { font-size: 0.9rem; color: #2ecc71; }
        .total-price { border-top: 2px solid #3498db; margin-top: 20px; }
        .total { font-weight: bold; color: #2ecc71; }
        .checkout-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.4s;
        }

        /* Animation for Place Order button */
        .checkout-btn:hover {
            background: #3498db;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: #2ecc71;
            transform: scale(1.1);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 2rem;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.4s ease;
        }

        .social-icons a:hover {
            color: #3498db;
        }

        /* Round icons for profile, cart, and favorite */
        .user-options a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #2ecc71;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .user-options a:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container" style="display: flex; align-items: center; justify-content: center; gap: 20px; padding: 10px;">
            <img src="LOGO.png" alt="New Logo" class="logo-icon" style="width: 100px; height: 100px; border: 3px solid #f093fb; border-radius: 50%; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);">
            <div style="text-align: left;">
                <h1 style="font-family: 'Nosifer', cursive; font-size: 3rem; color: #f093fb; text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5); margin: 0;">
                    Yummy <span style="color: #f5576c;">Express</span>
                </h1>
                <p style="font-size: 1.2rem; font-family: 'Poppins', sans-serif; color: #ffffff;">Your favorite meals, delivered fresh!</p>
            </div>
        </div>
    </header>

    <nav>
        <a href="index.html"><i class="fas fa-home"></i>Home</a>
        <a href="(05) Offer.html"><i class="fas fa-tag"></i>Offers</a>
        <a href="Login Page.html"><i class="fas fa-sign-in-alt"></i>Sign In</a>
        <a href="(08) Help and Support.html"><i class="fas fa-question-circle"></i>Help</a>
        <a href="(07) About Us.html"><i class="fas fa-info-circle"></i>About Us</a>
        <div class="user-options">
            <a href="(02) Favourite menu.html" title="Favorites"><i class="fas fa-heart"></i></a>
            <a href="(03) Update Profile.html" title="Profile"><i class="fas fa-user"></i></a>
            <a href="(04) Cart.html" title="Cart"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="cart-section">
        <div class="cart-header">
            <span>Items in Your Cart</span>
            <span>Total Price</span>
        </div>

        <div id="cart-items"></div>

        <div class="total-price">
            <span>Subtotal:</span><span id="subtotal-price">â‚¹0.00</span>
        </div>
        <div class="total-price">
            <span>GST (10%):</span><span id="gst-price">â‚¹0.00</span>
        </div>
        <div class="total-price">
            <span>Delivery Charge:</span><span id="delivery-charge">â‚¹5.00</span>
        </div>
        <div class="total-price">
            <span>Total Price:</span><span id="total-price" class="total">â‚¹0.00</span>
        </div>

        <div id="item-prices"></div>

        <button class="checkout-btn" id="checkout-btn">Place Order</button>
    </div>

    <footer>
        <p>Â© For more details, Follow us on Social Media Platform.</p>

        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/yumm.yexpress?igsh=NTc4MTIwNjQ2YQ==" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="9229964355" target="_blank"><i class="fas fa-phone-alt"></i></a>
            <a href="https://wa.me/message/G3OECKFIDWUVP1" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="mailto:example@email.com" target="_blank"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <script>
        // Data for the cart items
        const cartData = [
            { id: 1, name: "Pizza Margherita", price: 12.99, restaurant: "Bella Pizzeria", size: "Full Plate", icon: "ðŸ•", quantity: 1, img: "https://via.placeholder.com/150" },
            { id: 2, name: "Burger Deluxe", price: 8.49, restaurant: "Burger King", size: "Full Plate", icon: "ðŸ”", quantity: 2, img: "https://via.placeholder.com/150" },
            { id: 3, name: "Sushi Rolls", price: 15.99, restaurant: "Sushi House", size: "Half Plate", icon: "ðŸ£", quantity: 1, img: "https://via.placeholder.com/150" }
        ];

        // Render cart items and calculate total
        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            const itemPricesContainer = document.getElementById('item-prices');
            cartItemsContainer.innerHTML = '';
            itemPricesContainer.innerHTML = '';

            let subtotal = 0;

            cartData.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                const itemRow = document.createElement('div');
                itemRow.className = 'cart-item';
                itemRow.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <span>${item.icon} ${item.name}</span>
                    <div class="details">
                        <span class="restaurant-name">${item.restaurant}</span>
                        <span>${item.size}</span>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span>Qty: ${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                    <span>â‚¹${itemTotal.toFixed(2)}</span>
                `;
                cartItemsContainer.appendChild(itemRow);
            });

            // Update totals
            const gst = subtotal * 0.1;
            const deliveryCharge = 5.00;
            const totalPrice = subtotal + gst + deliveryCharge;

            document.getElementById('subtotal-price').textContent = `â‚¹${subtotal.toFixed(2)}`;
            document.getElementById('gst-price').textContent = `â‚¹${gst.toFixed(2)}`;
            document.getElementById('delivery-charge').textContent = `â‚¹${deliveryCharge.toFixed(2)}`;
            document.getElementById('total-price').textContent = `â‚¹${totalPrice.toFixed(2)}`;
        }

        // Function to update item quantity
        function updateQuantity(itemId, change) {
            const item = cartData.find(item => item.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity < 1) item.quantity = 1;  // Prevent quantity from going below 1
                renderCartItems();
            }
        }

        // Initialize the page with the cart items
        renderCartItems();

        // Animation for the "Place Order" button
        document.getElementById('checkout-btn').addEventListener('click', () => {
            const button = document.getElementById('checkout-btn');
            button.style.transform = 'scale(0.95)';
            button.style.transition = 'transform 0.3s ease';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                alert("Your order has been placed!");
            }, 300);
        });
    </script>
</body>
