<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Express</title>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f093fb, #f5576c);
            background-size: 200% 200%;
            animation: gradientAnimation 5s ease infinite;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Navigation Bar */
        .navbar {
            background: #ff6347;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 10px 0;
            transition: background-color 0.3s ease;
        }

        .navbar .navbar-brand {
            font-size: 1.8rem;
            font-family: 'Nosifer', cursive;
            color: white;
            text-transform: uppercase;
        }

        .navbar .navbar-nav .nav-link {
            color: white;
            font-size: 1.1rem;
            margin-left: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .navbar .navbar-nav .nav-link:hover {
            color: #f5576c;
        }

        /* Navbar Responsive */
        @media (max-width: 768px) {
            .navbar .navbar-nav .nav-link {
                font-size: 1rem;
            }
        }

        /* Header Section */
        header {
            position: relative;
            background: linear-gradient(135deg, #ff6347, #f093fb);
            color: white;
            text-align: center;
            padding: 60px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        header .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        header .logo-container img.logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        header .logo-container img.logo:hover {
            transform: scale(1.1);
        }

        header .brand-name h1 {
            font-family: 'Nosifer', cursive;
            font-size: 3.5rem;
            margin: 10px 0;
            letter-spacing: 2px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
            animation: slideIn 1.5s ease-out;
        }

        header .brand-name h1 span {
            color: #f5576c;
        }

        header .brand-name p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        header .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
            border-radius: 10px;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Login Section */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 160px);
            background: url('https://source.unsplash.com/1600x900/?food') center/cover;
            background-size: cover;
            opacity: 0.85;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.4);
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .login-box:hover {
            transform: translateY(-10px);
        }

        .login-box h2 {
            color: #f5576c;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            margin-bottom: 10px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #aaa;
        }

        .login-box button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #3498db, #f093fb);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .login-box button:hover {
            background: linear-gradient(45deg, #2980b9, #f5576c);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .login-box p {
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 2rem;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.4s ease;
        }

        .social-icons a:hover {
            color: #3498db;
        }

        /* Floating Contact Button */
        .contact-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #ff6347;
            color: white;
            font-size: 1.5rem;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .contact-btn:hover {
            transform: scale(1.1);
            background-color: #f093fb;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            header .brand-name h1 {
                font-size: 2.8rem;
            }

            .login-box {
                width: 90%;
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            header .brand-name h1 {
                font-size: 2.5rem;
            }

            .login-box {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

                <ul class="navbar-nav ml-auto">

    <header>
        <div class="logo-container">

    <!-- Login Section -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">

            </form>

            <div class="additional-links">

                <p>Don't have an account? <a href="(03) Update Profile.html">Sign Up</a></p>

    <div class="contact-btn" onclick="window.location.href='contact.html';">

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Show loading spinner
            document.querySelector('.loading').style.display = 'inline-block';
            document.getElementById('loginButton').disabled = true;

            // Simulate a login process (you can add your AJAX call here)
            setTimeout(function () {
                // After the process is done, hide the spinner and enable the button
                document.querySelector('.loading').style.display = 'none';
                document.getElementById('loginButton').disabled = false;

                // Show an alert or redirect the user after successful login
                alert("Login successful!");
            }, 2000); // Simulate a delay (e.g., server request)
        });
    </script>
